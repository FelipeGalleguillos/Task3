<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMAZING EVENTS</title>
    <link rel="shortcut icon" href="./assets/Logo_Amazing_Events.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://kit.fontawesome.com/3098ea35a3.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/Logo_Amazing_Events.png" alt="Logo" width="70" height="24"
                        class="d-inline-block align-text-top"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                        <a class="nav-link" href="./upcoming.html">Upcoming Events</a>
                        <a class="nav-link" href="./past.html">Past Events</a>
                        <a class="nav-link" href="./contact.html">Contact</a>
                        <a class="nav-link" href="./stats.html">Stats</a>
                    </div>
                </div>
            </div>
        </nav>
        <h1>HOME</h1>
    </header>
    <main id="app">
        <div class="searchB">
            {{filter}}
            <div id="chkCont" class="d-flex flex-wrap categories">
                <div v-if="categories.length > 0" v-for="category in categories">
                    <input type="checkbox" :id="category" :value="category" v-model="checked">
                    <label class="checks" :for="category">{{category}}</label>
                </div>
            </div>
            <div class="searchsection">
                <input id="searchSection" placeholder=" Search..." type="text" class="searchbar" v-model="searchInput">
                <!-- <button class="rounded p-1" style="width:fit-content;height:fit-content;" @click="search">Search</button> -->
            </div>
        </div>

        <div id="card-container" class="pt-5 cards d-flex flex-wrap gap-5">
            <div style="width:18rem; height:25rem;" class="card text-bg-danger cardAnim" v-if="events.length > 0" v-for="event in filteredEvents">
                <img :src="event.image" class="card-img-top h-50" :alt="event.name"></img>
                <div class="card-body">
                    <h5 class="card-title">{{event.name}}</h5>
                    <p class="card-text">{{event.description}}</p>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-between">
                        <p>${{event.price}}</p>
                        <a id="" :href="`./details.html?id=${event._id}`" class="btn btn-primary">See more</a>
                    </div>
                </div>
            </div>
            <h3 v-if="filteredEvents.length == 0">No events to show....</h3>
        </div>
    </main>
    <footer>
        <div class="socials">
            <a href="#"><i class="fa-brands fa-square-facebook fa-3x"></i></a>
            <a href="#"><i class="fa-brands fa-square-instagram fa-3x"></i></a>
            <a href="#"><i class="fa-brands fa-square-whatsapp fa-3x"></i></a>
        </div>
        <div class="footerinf">
            <p>Felipe Galleguillos</p>
            <p>cohort37</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./javascript/main.js"></script>
</body>

</html>
